<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=home.html" />
    <title>WebGIS Jepara - Redirecting...</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .redirect-message {
        max-width: 400px;
        padding: 2rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #334155;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      a {
        color: #3b82f6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <div class="spinner"></div>
      <h2>WebGIS Jepara</h2>
      <p>Mengalihkan ke halaman utama...</p>
      <p>
        <a href="home.html">Klik di sini jika tidak dialihkan otomatis</a>
      </p>
    </div>

    <script>
      // Fallback redirect jika meta refresh tidak bekerja
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1000);
    </script>
  </body>
</html>
